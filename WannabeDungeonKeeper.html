	// Pathfinding function
	function checkDirection(sprite)
	{
		// Collision index = 1; path = -1
		
		var turn = false; // Trigger for turning
		
		if(sprite.body.velocity.x != 0) // check x speed for direction
		{
			if(sprite.body.velocity.x > 0) // Facing east
			{
				tileTest = CollisionMap.getTileRight(0,Cavelayer.getTileX(sprite.x),Cavelayer.getTileY(sprite.y)).index;
				
				if(tileTest == 1)
				{
					if(sprite.x >= (Cavelayer.getTileX(sprite.x) * 64 + 32))
					{
						//sprite.x = (Cavelayer.getTileX(sprite.x) * 64 + 32);
						turn = true;
					}
				}
			}
			else // Facing west
			{
				tileTest = CollisionMap.getTileLeft(0,Cavelayer.getTileX(sprite.x),Cavelayer.getTileY(sprite.y)).index;
				
				if(tileTest == 1)
				{
					if(sprite.x <= (Cavelayer.getTileX(sprite.x) * 64 + 32))
					{
						turn = true;
					}
				}
			}
			
			if(turn == true)
			{
				sprite.x = Math.floor(sprite.x);
				
				if(CollisionMap.getTileAbove(0,Cavelayer.getTileX(sprite.x),Cavelayer.getTileY(sprite.y)).index != 1) // Go north
				{
					sprite.angle = 180;
					sprite.body.velocity.x = 0;
					sprite.body.velocity.y = -100;
				}
				else if(CollisionMap.getTileBelow(0,Cavelayer.getTileX(sprite.x),Cavelayer.getTileY(sprite.y)).index != 1) // Or go south
				{
					sprite.angle = 0;
					sprite.body.velocity.x = 0;
					sprite.body.velocity.y = 100;
				}
				else // Treasure room
				{
					sprite.kill();
					sprite.body.velocity.x = 0;
					sprite.body.velocity.y = 0;
				}
			}
		}
		// check y speed for direction
		else
		{
			if(sprite.body.velocity.y > 0) // Facing south
			{
				tileTest = CollisionMap.getTileBelow(0,Cavelayer.getTileX(sprite.x),Cavelayer.getTileY(sprite.y)).index;
				
				if(tileTest == 1)
				{
					if(sprite.y >= (Cavelayer.getTileY(sprite.y) * 64 + 32))
					{
						//sprite.y = (Cavelayer.getTileY(sprite.y) * 64 + 32);
						turn = true;
					}
				}
			}
			else // Facing north
			{
				tileTest = CollisionMap.getTileAbove(0,Cavelayer.getTileX(sprite.x),Cavelayer.getTileY(sprite.y)).index;
				
				if(tileTest == 1)
				{
					if(sprite.y <= (Cavelayer.getTileY(sprite.y) * 64 + 32))
					{
						//sprite.y = (Cavelayer.getTileY(sprite.y) * 64 + 32);
						turn = true;
					}
				}
			}
			
			if(turn == true)
			{
				sprite.y = Math.floor(sprite.y);
				
				if(CollisionMap.getTileRight(0,Cavelayer.getTileX(sprite.x),Cavelayer.getTileY(sprite.y)).index != 1) // Go East
				{
					sprite.angle = 270;
					sprite.body.velocity.x = 100;
					sprite.body.velocity.y = 0;
				}
				else if(CollisionMap.getTileLeft(0,Cavelayer.getTileX(sprite.x),Cavelayer.getTileY(sprite.y)).index != 1)// Or go west
				{
					sprite.angle = 90;
					sprite.body.velocity.x = -100;
					sprite.body.velocity.y = 0;
				}
				else // Treasure room
				{
					sprite.kill();
					sprite.body.velocity.x = 0;
					sprite.body.velocity.y = 0;
				}
			}
		}
	}
